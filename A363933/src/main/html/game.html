				vertical-align:middle;
			}
			.degrade {
				background-color: #887777;
				border: 0px solid black;
				border-radius: 18px 10px 0px 10px;
				height:32px;
				width:32px;
				text-align:center;
				vertical-align:middle;
				padding:0px;
				font-size: 16px;
				font-weight: 800;
			}
			.elevate {
				background-color: #777788;
				border: 0px solid black;
				border-radius: 0px 10px 18px 10px;
				height: 32px;
				width: 32px;
				text-align:center;
				vertical-align:middle;
				padding:0px;
				font-size: 16px;
				font-weight: 800;
			}
		</style>
		<script>
		const COLOR_ACTIVABLE_DEGRADE = "#FF5555";
		const COLOR_NOT_ACTIVABLE_DEGRADE = "#887777";
		const COLOR_ACTIVABLE_ELEVATE = "#5555FF";
		const COLOR_NOT_ACTIVABLE_ELEVATE = "#777788";
		function s(v) {
			return (v == 0 ? "" : v);
		}
		function init() {
			document.getElementById("d_0_0").style.backgroundColor = COLOR_ACTIVABLE_DEGRADE;
		}
		function update_background_degrade(i, j) {
			if (i < 0 || j < 0) { return; }
			let p = document.getElementById("d_" + i + "_" + j);
			if (p == null) { return; }
			p.style.backgroundColor = (p.value > 0 ? COLOR_ACTIVABLE_DEGRADE : COLOR_NOT_ACTIVABLE_DEGRADE);
		}
		function update_background_elevate(i, j) {
			if (i < 0 || j < 0) { return; }
			let ii = i + 1;
			let jj = j + 1;
			let q = document.getElementById("e_" + i + "_" + j);
			let p_sud = document.getElementById("d_" + ii + "_" + j);
			let p_est = document.getElementById("d_" + i + "_" + jj);
			if (q == null || p_sud == null | p_est) { return; }
			q.style.backgroundColor = ((p_sud.value > 0 && p_est.value > 0) ? COLOR_ACTIVABLE_ELEVATE : COLOR_NOT_ACTIVABLE_ELEVATE);
		}
		function degrade(id) {
			const t = id.split("_")
			const i = parseInt(t[1]);
			const j = parseInt(t[2]);
			const p = document.getElementById(id);
			const q = document.getElementById("e_" + i + "_" + j);
			const p_sud = document.getElementById("d_" + (i + 1) + "_" + j);
			const p_est = document.getElementById("d_" + i + "_" + (j + 1));
			let movedQuantity = (event.shiftKey == true ? (+ p.value) : 1);
			if (p.value > 0) {
				p.value = s((+ p.value) - movedQuantity);
				q.value = s((+ q.value) + movedQuantity);
				p_sud.value = s((+ p_sud.value) + movedQuantity);
				p_est.value = s((+ p_est.value) + movedQuantity);
				update_background_degrade(i, j);
				update_background_degrade(i + 1, j);
				update_background_degrade(i, j + 1);
				update_background_elevate(i, j);
				update_background_elevate(i - 1, j);
				update_background_elevate(i - 1, j + 1);
				update_background_elevate(i + 1, j - 1);
				update_background_elevate(i, j - 1);
			}
		}
		function elevate(id) {
			const t = id.split("_");
			const i = parseInt(t[1]);
			const j = parseInt(t[2]);
			const pp = document.getElementById("d_" + i + "_" + j);
			const sud = document.getElementById("d_" + (i + 1) + "_" + j);
			const est = document.getElementById("d_" + i + "_" + (j + 1));
			const qq = document.getElementById("e_" + i + "_" + j);
			let movedQuantity = (event.shiftKey == true ? Math.min(+ sud.value, + est.value) : 1);
			if ((sud.value > 0) && (est.value > 0)) {
				pp.value = s((+ pp.value) + movedQuantity);
				sud.value = s((+ sud.value) - movedQuantity);
				est.value = s((+ est.value) - movedQuantity);
				qq.value = s((+ qq.value) - movedQuantity);
				update_background_degrade(i, j);
				update_background_degrade(i + 1, j);
				update_background_degrade(i, j + 1);
				update_background_elevate(i, j);
				update_background_elevate(i - 1, j);
				update_background_elevate(i - 1, j + 1);
				update_background_elevate(i + 1, j - 1);
				update_background_elevate(i, j - 1);
			}
		}
		</script>
